<div class="container">
<div class="comments">
    <h3 class="comments-title">Secci√≥n de comentarios anonimos</h3>
    <div class="comment-form-title">Escribenos un comentario</div>
    <comment-form
      submitLabel="Escribenos un comentario"
      (handleSubmit)="addComment({ text: $event, parentId: null })"
    >
    </comment-form>
    <div class="comments-container">
      <comment
        *ngFor="let rootComment of getRootComments()"
        [comment]="rootComment"
        [replies]="getReplies(rootComment.id)"
        [activeComment]="activeComment"
        (setActiveComment)="setActiveComment($event)"
        (addComment)="addComment($event)"
        (deleteComment)="deleteComment($event)"
        (updateComment)="updateComment($event)"
        [currentUserId]="currentUserId"
      >
      </comment>
    </div>
  </div>
</div>
